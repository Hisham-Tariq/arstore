<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="'over'" [name]="'mainNavigation'"
        [navigation]="navigation.default" [opened]="false">
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <!-- Logo -->
            <div class="flex i tems-center h-12 pt-6 pl-2  mb-4">
                <img class="w-24" src="../../../assets/images/logo/ReflectionRLogo.svg" alt="Logo image">
            </div>
        </ng-container>
    </fuse-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div
        class="relative flex flex-0 items-center md:justify-center justify-between w-full h-20 sm:h-24 px-4 md:px-6 z-49 dark:shadow-none dark:border-b bg-black text-white dark:bg-transparent print:hidden">
        <ng-container *ngIf="!isScreenSmall">
            <!-- Logo -->
            <div class="flex items-center mx-2 lg:mr-8">
                <div class="hidden lg:flex">
                    <img class="dark:hidden w-32" src="../../../assets/images/logo/ReflectionRLogo.svg">
                    <img class="hidden dark:flex w-24" src="../../../assets/images/logo/ReflectionRLogo.svg">
                </div>
                <img class="flex lg:hidden w-8" src="../../../assets/images/logo/R-Logo.svg">
            </div>
            <!-- Horizontal navigation -->
            <div class="mx-auto flex items-center">
<!--                    <app-navigation class="flex flex-row" [navigationItems]="navigation.horizontal"></app-navigation>-->
                <fuse-horizontal-navigation class="mr-2" [name]="'mainNavigation'" [navigation]="navigation.horizontal">
                </fuse-horizontal-navigation>
            </div>
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall">
            <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
        </ng-container>


        <!-- Components -->
        <div class="flex items-center pl-2  space-x-1 sm:space-x-2">
            <!-- <languages></languages> -->
            <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
            <search [appearance]="isScreenLarge ? 'bar' : 'basic'"></search>
<!--            <messages></messages>-->
            <!-- <shortcuts></shortcuts>

            <notifications></notifications> -->
            <!-- <fuse-horizontal-navigation class="mr-2" [name]="'registerNavigation'"
                [navigation]="navigation.registerNavigation">
            </fuse-horizontal-navigation> -->
            <button class="nav-side-actions"
                (click)="this.onCartClicked(cartDrawer)">
                <div class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
            </button>
            <button class="" (click)="openDialog()"
                    class="secondary-outlined-button-white py-2">
                <span>Sign In</span>
            </button>

            <!-- <user></user> -->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full pb-14">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
            Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <!--    <div class="relative flex flex-0 items-center w-full h-14 sm:h-20 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">-->
    <!--        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>-->
    <!--    </div>-->

    <app-footer></app-footer>

</div>


<fuse-drawer class="w-screen min-w-screen sm:w-100 sm:min-w-100" [mode]="'over'" [name]="'cartDrawer'"
    [position]="'left'" #cartDrawer>

    <div class="flex flex-col w-full overflow-auto bg-card">
        <div class="flex flex-row items-center px-6 h-20 text-white">
            <svg class="icon-size-7" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24">
                <path
                    d="M14,18a1,1,0,0,0,1-1V15a1,1,0,0,0-2,0v2A1,1,0,0,0,14,18Zm-4,0a1,1,0,0,0,1-1V15a1,1,0,0,0-2,0v2A1,1,0,0,0,10,18ZM19,6H17.62L15.89,2.55a1,1,0,1,0-1.78.9L15.38,6H8.62L9.89,3.45a1,1,0,0,0-1.78-.9L6.38,6H5a3,3,0,0,0-.92,5.84l.74,7.46a3,3,0,0,0,3,2.7h8.38a3,3,0,0,0,3-2.7l.74-7.46A3,3,0,0,0,19,6ZM17.19,19.1a1,1,0,0,1-1,.9H7.81a1,1,0,0,1-1-.9L6.1,12H17.9ZM19,10H5A1,1,0,0,1,5,8H19a1,1,0,0,1,0,2Z"/>
            </svg>
            <!--            <mat-icon-->
            <!--                class="icon-size-7 text-current"-->
            <!--                [svgIcon]="'heroicons_solid:cog'"></mat-icon>-->
            <div class="ml-3 text-2xl font-semibold tracking-tight text-black">Cart</div>
        </div>
        <hr class="mt-0 mb-0"/>

    </div>

</fuse-drawer>
