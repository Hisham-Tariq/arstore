<div class="relative overflow-x-hidden h-160 w-full sm:max-w-200 lg:min-w-240 bg-white flex flex-auto items-center justify-center lg:items-start lg:justify-start">
<!--  <div (click)="closeDialog()" class="absolute w-10 h-10 hover:bg-gray-100 rounded-sm flex items-center justify-center cursor-pointer transition-all duration-200" style="top: 12px; right: 12px">-->
<!--    <mat-icon svgIcon="heroicons_outline:x" class="h-8 w-8"></mat-icon>-->
<!--  </div>-->
  <div class="absolute inset-0 bg-black bg-opacity-30" *ngIf="isLoading">
    <div class="w-full h-full flex flex-col justify-center items-center">
      <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'">
      </mat-progress-spinner>
      <h2 class="text-white font-bold text-2xl">Signing In</h2>
    </div>
  </div>
  <div class="h-full hidden lg:flex lg:w-1/2 flex-auto">
    <img src="../../../../assets/images/login_signup_img.jpg" alt="../../../../assets/images/login_signup_img.jpg">
  </div>
  <div class="w-full h-full sm:w-120 lg:w-1/2 flex flex-auto">
    <div class="w-full sm:w-120 mx-auto sm:mx-0 pl-8 pt-16 pr-8">
      <!-- Logo -->
      <div class="w-12">
        <img src="../../../../assets/images/logo/R-Logo.svg">
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Don't have an account?</div>
        <a (click)="openSignUpDialog()" class="cursor-pointer ml-1 text-primary-500 hover:underline">Sign up
        </a>
      </div>
      <!-- Alert -->
      <reflection-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="true"
                        [type]="alert.type" [@shake]="alert.type === 'error'">
        {{alert.message}}
      </reflection-alert>

      <!-- Sign in form -->
      <form class="mt-8 form grid grid-cols-12" [formGroup]="form">

        <!-- Email field -->
        <div class="col-span-full flex flex-col">
          <span class="label">Email</span>
          <input type="text" class="w-full field" [formControlName]="'email'">
          <span class="field-error" *ngIf="email.hasError('required') && email.touched">
                  Email is required
          </span>
          <span class="field-error" *ngIf="!email.hasError('required') && email.hasError('email') && email.touched">
                  Enter a valid email address
          </span>
        </div>


        <!-- Password field -->
        <div class="col-span-full flex flex-col">
          <span class="label">Password</span>
          <input type="password" class="w-full field" [formControlName]="'password'">
          <span class="field-error" *ngIf="password.invalid && password.touched">
                  Password is required
          </span>
        </div>

        <!-- Actions -->
        <div class="col-span-full inline-flex items-end justify-between w-full mt-1.5">
          <a (click)="openForgotPasswordDialog()"
             class="text-md font-medium text-primary-500 hover:underline cursor-pointer">Forgot
            password?
          </a>
        </div>

        <!-- Submit button -->
        <div class="col-span-full">
          <button class="primary-button w-full mt-6" [disabled]="form.disabled" (click)="signIn()">
                    <span *ngIf="!form.disabled">
                        Sign in
                    </span>
            <mat-progress-spinner *ngIf="form.disabled" [diameter]="24" [mode]="'indeterminate'">
            </mat-progress-spinner>
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
