<div class="">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="sr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SR</th>
      <td mat-cell *matCellDef="let row; let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Consumer Price</th>
      <td mat-cell *matCellDef="let row">{{row.consumerPrice}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="RPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Retail Price</th>
      <td mat-cell *matCellDef="let row">{{row.retailerPrice}}</td>
    </ng-container>

    <!-- Previous Quantity Column -->
    <ng-container matColumnDef="PQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Previous Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.previousQuantity}}</td>
    </ng-container>

    <!-- Previous Quantity Column -->
    <ng-container matColumnDef="NQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>New Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.totalQuantity}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
