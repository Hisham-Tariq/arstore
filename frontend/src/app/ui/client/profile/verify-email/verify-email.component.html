
<div #modal class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div style="display: flex; justify-content: center; align-items: center; height: 100%" class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      [ngClass]="{
      'animate__fadeIn': isShowingModal,
      'animate__fadeOut': !isShowingModal
      }"
      (click)="closeModal()"
      class="animate__faster animate__animated fixed inset-0 dark-overlay transition-opacity" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div [ngClass]="{
      'animate__fadeIn': isShowingModal,
      'animate__fadeOut': !isShowingModal
      }" class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">


      <div >
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
          <!-- Heroicon name: outline/check -->
          <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="mt-3 text-center sm:mt-5">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" #modalTitle></h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500" #modalMessage></p>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-6">
        <button type="button" class="primary-button w-full" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col justify-center items-center">
  <img src="assets/svg/verification.svg" alt="" class="h-72 w-72">
  <h1 class="font-extrabold text-5xl mt-8">Verify Email</h1>
  <span class="text-gray-800">Your email has not been verified yet please verify to continue shopping</span>
  <button style="width: 300px" class="primary-button mt-6 flex flex-row justify-center items-center" [disabled]="isSending" (click)="onSendVerificationEmail()">
                    <span *ngIf="!isSending">
                        Send Verification Email
                    </span>
    <mat-progress-spinner *ngIf="isSending" [diameter]="24" [mode]="'indeterminate'">
    </mat-progress-spinner>
  </button>
<!--  <button (click)="onSendVerificationEmail()" class="primary-button mt-4" style="width: 300px">Send Verification</button>-->
</div>
